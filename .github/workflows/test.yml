name: Tests

on:
  workflow_run:
    workflows: ["Install"]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.8.1'

      - name: Run tests frontend
        working-directory: ./webapp
        run: npm test
      - name: Run tests backend
        working-directory: ./api
        run: npm test
